# --- General Options ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -g history-limit 10000
set -sg escape-time 0
set -g base-index 1
set-option -g renumber-windows on
set-window-option -g automatic-rename on
set-option -g set-titles on
set-window-option -g aggressive-resize on
setw -g monitor-activity on
set -g mouse on

# Vi mode
set -g status-keys vi
setw -g mode-keys vi

# --- Key Bindings ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Custom script binding (RESTORED)
bind X run-shell "~/.tmux/scripts/clear_resurrect.sh"

# Pane Resizing
bind -r 6 resize-pane -R 10
bind -r 4 resize-pane -L 10
bind -r 8 resize-pane -U 10
bind -r 5 resize-pane -D 10

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# --- Copy Mode Settings ---
bind-key -T copy-mode-vi v send-keys -X begin-selection

# NEW CLIPBOARD FIX: 
# This pipes to /dev/null first to ensure the clipboard is 'fresh' for the system
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# --- Elegant Breadcrumb Status Bar ---
set -g status-interval 2
set -g status-style bg=default
set -g status-right-length 150
set -g status-right "#[fg=cyan]#[fg=black,bg=cyan] 󰉋 #(echo '#{pane_current_path}' | sed \"s#$HOME#~#; s#/# > #g\") #[fg=cyan,bg=default] #[fg=white] %H:%M "
set -g status-left "#[fg=green]#[fg=black,bg=green] 󰘧 #S #[fg=green,bg=default] "

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
run '~/.tmux/plugins/tpm/tpm'
